<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Champion Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            font-size: 1.5em;
            margin-right: 10px;
            color: #ffffff;
        }

        select {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            background-color: #ffffff;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #c8102e; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #a50d24; 
            transform: scale(1.05);
        }

        h2 {
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ffffff;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>F1 Champion Prediction</h1>

    <form method="POST">
        <label for="country">Select Grand Prix:</label>
        <select name="country" id="country">
            {% for country in country_names %}
                <option value="{{ country }}" {% if country == selected_country %}selected{% endif %}>{{ country }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_2025 %}
        <h2>{{ prediction_2025 }}</h2>
    {% endif %}

    {% if chart_path %}
        <h3>Driver Performance Chart:</h3>
        <img src="{{ url_for('static', filename='chart.png') }}" alt="Driver Performance Chart">
    {% endif %}

    <footer>
        <p>&copy; 2023 F1 Prediction App. All rights reserved.</p>
    </footer>
</body>
</html>
